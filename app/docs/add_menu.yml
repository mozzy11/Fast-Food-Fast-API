Admin add food item to menu
---
tags:
    - Administrator
parameters:
    - in: body
      name: body
      required: true
      type: string
      description: input the title of the question.
      schema:
         id: food
         properties:
           food_name:
              type: string
              default: chicken
           food_price:
              type: integer
              default: 5
responses:
  201:
    description: Food added to database.

  404:
    description: Duplicate food item.
  400:
    description: Title is empty.
security:
  - JWT:
      description: Pass in jwt token.
      type: apiKey
      scheme: bearer
      name: Authorization
      in: header